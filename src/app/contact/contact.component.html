<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Contact Doc</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-4 mb-4">
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" autocomplete="off" required></textarea>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="sendCopy">
          <label class="form-check-label" for="sendCopy">Send me a copy of this message</label>
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-success">Send Message</button>
      </form>
    </div>
  </div>
</div>
