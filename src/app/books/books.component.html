  <div class="row d-flex justify-content-center">
    <div class="col-md-6 col-lg-8" *ngFor="let book of books">
      <div class="card mb-2 align-items-center">
        <img [src]="book.imgPath" [alt]="book.name" class="img-responsive">
        <div class="card-body">
          <h5 class="card-title text-center">{{ book.name }}</h5>
          <p class="card-text">{{ book.description }}</p>
          <a [href]="book.buyLink" class="btn btn-amazon" target="_blank"><i class="fa fa-amazon mr-2" aria-hidden="true"></i>Buy on Amazon</a>
        </div>
      </div>
    </div>
  </div>
</div>
